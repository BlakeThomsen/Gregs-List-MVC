<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Greg's List MVC Design</title>
  </head>

  <body>
    <header class="container-fluid bg-info">
      <div class="row text-center text-light dropshadow">
        <div class="col-12">
          <h1>
            GregsList
          </h1>
        </div>
      </div>
    </header>

    <main class="container-fluid bg-secondary">
      <h1 class="text-light text-center bg-dark">Cars:</h1>
      <div class="row">
        <div class="offset-3 col-6">
          <form onsubmit="app.carsController.addCar(event)">
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                name="make"
                class="form-control"
                placeholder="Make"
                aria-describedby="helpId"
              />
              <label for=""></label>
              <input
                type="text"
                name="model"
                class="form-control"
                placeholder="Model"
                aria-describedby="helpId"
              />
              <label for=""></label>
              <input
                type="text"
                name="description"
                class="form-control"
                placeholder="Description"
                aria-describedby="helpId"
              />
              <label for=""></label>
              <input
                type="text"
                name="imgUrl"
                class="form-control"
                placeholder="Image Url"
                aria-describedby="helpId"
              />
              <label for=""></label>
              <input
                type="text"
                name="price"
                class="form-control"
                placeholder="Price"
                aria-describedby="helpId"
              />
              <label for=""></label>
              <input
                type="text"
                name="year"
                class="form-control"
                placeholder="Year"
                aria-describedby="helpId"
              />
            </div>
            <button class="btn-primary btn mb-1" type="submit">
              Create The Car!
            </button>
          </form>
        </div>
      </div>

      
      <div class="row" id="cars"></div>
      
      <h1 class="text-light text-center bg-dark">Houses:</h1>
      <div class="row">
        <div class="offset-3 col-6">
      <form onsubmit="app.housesController.addHouse(event)">
        <div class="form-group">
          <!-- <small id="helpId" class="text-muted">Help text</small> -->
          <label for=""></label>
          <input
            type="text"
            name="bedrooms"
            class="form-control"
            placeholder="Bedrooms"
            aria-describedby="helpId"
          />
          <label for=""></label>
          <input
            type="text"
            name="bathrooms"
            class="form-control"
            placeholder="Bathrooms"
            aria-describedby="helpId"
          />
          <label for=""></label>
          <input
            type="text"
            name="description"
            class="form-control"
            placeholder="Description"
            aria-describedby="helpId"
          />
          <label for=""></label>
          <input
            type="text"
            name="imgUrl"
            class="form-control"
            placeholder="Image Url"
            aria-describedby="helpId"
          />
          <label for=""></label>
          <input
            type="text"
            name="price"
            class="form-control"
            placeholder="Price"
            aria-describedby="helpId"
          />
          <label for=""></label>
          <input
            type="text"
            name="year"
            class="form-control"
            placeholder="Year"
            aria-describedby="helpId"
          />
        </div>
        <button class="btn-primary btn mb-1" type="submit">
          Create The House!
        </button>
      </form>
    </div>
  </div>
</div>
</div>

      <div class="row" id="houses"></div>

      <h1 class="text-light text-center bg-dark">Jobs:</h1>

      <div class="row">
        <div class="offset-3 col-6">
      <form onsubmit="app.jobsController.addJob(event)">
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            name="company"
            class="form-control"
            placeholder="Company"
            aria-describedby="helpId"
          />
          <label for=""></label>
          <input
            type="text"
            name="jobTitle"
            class="form-control"
            placeholder="Job Title"
            aria-describedby="helpId"
          />
          <label for=""></label>
          <input
            type="text"
            name="description"
            class="form-control"
            placeholder="Description"
            aria-describedby="helpId"
          />
          <label for=""></label>
          <input
            type="text"
            name="rate"
            class="form-control"
            placeholder="Rate"
            aria-describedby="helpId"
          />
          <label for=""></label>
          <input
            type="text"
            name="hours"
            class="form-control"
            placeholder="Hours"
            aria-describedby="helpId"
          />
        </div>
        <button class="btn-primary btn mb-1" type="submit">
          Create The Job!
        </button>
      </form>
    </div>
  </div>
</div>
</div>

  <row id="jobs"></row>
    </main>

    <footer class="text-light text-center bg-info dropshadow"><h2>Made with love by Blake</h2></footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
      integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
